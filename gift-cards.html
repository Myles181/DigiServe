<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiServe - Gift Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Same CSS as profile.html */
        
         :root {
            --primary-color: #0008ff;
            --secondary-color: #00B4D8;
            --background-light: #fff;
            --background-dark: #121212;
            --text-light: #343A40;
            --text-dark: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }
        
        .navbar {
            background-color: var(--primary-color);
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h2 {
            margin: 0;
            font-weight: bold;
        }
        
        .navbar-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: left;
            margin-left: 40em;
        }
        
        .slide-out-nav {
            position: fixed;
            top: 0;
            right: -35%;
            width: 35%;
            height: 100%;
            background-color: var(--primary-color);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .slide-out-nav.active {
            right: 0;
        }
        
        .slide-out-nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .slide-out-nav a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(110, 0, 255, 0.3);
        }
        
        .slide-out-nav .btn {
            width: 100%;
            margin: 10px 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
            }
            .navbar-toggle {
                display: block;
            }
        }
        
        .container {
            padding: 20px;
        }
        
        .form-section {
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .dark-mode .form-section {
            background-color: var(--background-dark);
        }
        
        .form-section h3 {
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .form-section label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }
        
        .dark-mode .form-section label {
            color: var(--text-dark);
        }
        
        .form-section input,
        .form-section select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-section input:focus,
        .form-section select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 8, 255, 0.3);
            outline: none;
        }
        
        .form-section button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-section button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 8, 255, 0.3);
        }
        
        .footer-section {
            background-color: var(--primary-color);
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .footer-section a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h2>DigiServe</h2>
        <div class="navbar-toggle" onclick="toggleSlideOutNav()">
            <i class="bi bi-list"></i>
        </div>
    </div>

    <!-- Slide-Out Nav -->
    <div class="slide-out-nav" id="slideOutNav">
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="money-transfer.html">Money Transfer</a>
        <a href="add-money.html">Add Money</a>
        <a href="airtime-recharge.html">Airtime Recharge</a>
        <a href="gift-cards.html">Gift Cards</a>
        <a href="data-bundles.html">Data Bundles</a>
        <a href="crypto-to-cash.html">Crypto to Cash</a>
        <a href="signin.html" class="btn btn-outline-light">Sign In</a>
        <a href="signup.html" class="btn btn-purple">Sign Up</a>
    </div>

    <!-- Gift Cards Section -->
    <div class="container">
        <div class="form-section">
            <h3>Gift Cards</h3>
            <form>
                <label for="card-type">Select Gift Card</label>
                <select id="card-type" required>
                    <option value="">Choose a gift card</option>
                    <option value="amazon">Amazon</option>
                    <option value="google-play">Google Play</option>
                    <option value="steam">Steam</option>
                    <option value="itunes">iTunes</option>
                </select>

                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <button type="submit">Buy Gift Card</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
        <p>&copy; 2024 DigiServe. All rights reserved.</p>
        <div>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" style="position: fixed; bottom: 20px; right: 20px; padding: 10px; border-radius: 50%; background: var(--primary-color); color: white; border: none; cursor: pointer; z-index: 1000;">
        <i class="bi bi-moon"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Same JavaScript as profile.html
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.innerHTML = document.body.classList.contains('dark-mode') ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon"></i>';
        });

        // Slide-Out Nav Toggle
        function toggleSlideOutNav() {
            const slideOutNav = document.getElementById('slideOutNav');
            slideOutNav.classList.toggle('active');
        }

        // Close Slide-Out Nav When Clicking Outside
        document.addEventListener('click', (event) => {
            const slideOutNav = document.getElementById('slideOutNav');
            const navbarToggle = document.querySelector('.navbar-toggle');
            const isClickInsideNav = slideOutNav.contains(event.target) || navbarToggle.contains(event.target);

            if (!isClickInsideNav && slideOutNav.classList.contains('active')) {
                slideOutNav.classList.remove('active');
            }
        });
    </script>
</body>

</html>
