<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiServe - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        .black-text {
            color: #343A40;
        }
        
        .signin-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-purple {
            background: linear-gradient(45deg, #6E00FF, #00B4D8);
            color: white;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn-purple:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(110, 0, 255, 0.3);
        }
        
        .form-control:focus {
            border-color: #6E00FF;
            box-shadow: 0 0 5px rgba(110, 0, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signin-container text-center" data-aos="fade-up" data-aos-duration="1000">
            <h1 class="black-text mb-4">Sign in to your account</h1>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-purple w-100">Sign In</button>
            </form>
            <p class="mt-3">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
